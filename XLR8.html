<script>
  document.addEventListener("DOMContentLoaded", function () {
    const yearLinks = document.querySelectorAll(".year-navbar .nav-link");
    const imageSlider = document.querySelector(".image-slider");

    // Function to handle year change
    function setActiveYear(year) {
      yearLinks.forEach(link => {
        link.classList.remove("active");
      });

      const activeLink = document.querySelector(`[data-year="${year}"]`);
      activeLink.classList.add("active");

      // Code to fetch images for the selected year from the backend or add images manually below
      // Example: imageSlider.innerHTML = `<img src="path-to-your-photo1.jpg"> <img src="path-to-your-photo2.jpg"> ...`;
    }

    // Add event listeners to year links
    yearLinks.forEach(link => {
      link.addEventListener("click", function (event) {
        event.preventDefault();
        const year = this.getAttribute("data-year");
        setActiveYear(year);
      });
    });

    // Set the initial active year
    setActiveYear("2023");

    // Image slider functionality with arrow keys
    let translateValue = 0;
    document.addEventListener("keydown", function (event) {
      if (event.keyCode === 37) {
        // Left arrow key
        translateValue += 400; // Adjust the value based on image width and desired scroll distance
      } else if (event.keyCode === 39) {
        // Right arrow key
        translateValue -= 400;
      }

      // Ensure the slider stays within bounds
      translateValue = Math.max(translateValue, -imageSlider.scrollWidth + imageSlider.parentElement.offsetWidth);
      translateValue = Math.min(translateValue, 0);

      imageSlider.style.transform = `translateX(${translateValue}px)`;
    });
  });
</script>
